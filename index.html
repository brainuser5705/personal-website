---
layout: default
title: Yo it's Ashley
permalink: /
---

{% for project in site.projects %}
<div class="project-block mx-auto" style="max-width: 700px;">
    <div class="row py-1 my-4">
        <div class="col">
                <a href="{{ project.url }}" class="text-decoration-none fs-1 lh-1">{{ project.name }}</a><br>
                {{ project.description }}
        </div>
        <div class="col-md-4 text-end pt-1 project-metrics">
            <div class="fs-5 fw-bold">
                {{ project.time }}
            </div>
            <div class="project-tag fst-italic">
                {% for tag in project.tags %}
                    {{ tag }}{% if forloop.last %}{% else %},{% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endfor %}
